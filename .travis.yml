addons:
  apt:
    packages:
      - sshpass
  ssh_known_hosts:
    - $ADDRESS:$PORT
cache:
  apt: true
  directories:
    - node_modules
services:
  - docker
install:
  - cd ./server
script:
  - docker build -t lavhe/co-portal:api-latest .
  - echo "Deploying image to dockerhub $TRAVIS_BRANCH"
before_deploy:
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
deploy: 
  - provider: script 
    script: bash ./push-to-docker.sh "api-latest"
    on:
      all_branches: true
  - provider: script 
    script: bash ./push-to-docker.sh "api-develop"
    on: 
      branch: develop 
  - provider: script 
    script: bash ./push-to-docker.sh "api-live"  
    on: 
      branch: master
after_deploy:
  - if [ "$TRAVIS_BRANCH" == "develop" ]; then 
      sshpass -p "$PASSWORD" ssh -t -oStrictHostKeyChecking=no "$USERNAME@$ADDRESS" "$DOCKER_PULL_SH" ; fi